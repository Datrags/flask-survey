{% extends 'base.html' %}

{% block question %}

    <h3> {{question}}</h3> 
    <form action="/answer" method="post">
        {% for choice in choices %}
        <label>
            <input type="radio" name="ans" value="{{choice}}"/>
            {{choice}}
        </label><br>
        {% endfor %}

        <button>Submit</button>
        {% for msg in get_flashed_messages() %}
            <p> {{msg}}</p>
        {% endfor %}
        
    </form>
{% endblock %}
